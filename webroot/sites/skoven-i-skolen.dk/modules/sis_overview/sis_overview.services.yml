services:
  sis_overview.route_subscriber:
    class: Drupal\sis_overview\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  sis_overview.term_repository:
    class: Drupal\sis_overview\Repository\TermRepository
    arguments:
      - '@database'
  sis_overview.content_delivery:
    class: Drupal\sis_overview\Service\TermContentDeliveryService
    arguments:
      - '@sis_overview.term_repository'
      - '@entity_type.manager'
  profile_label_alter:
    class: '\Drupal\sis_overview\EventSubscriber\ProfileLabelEventSubscriber'
    tags:
      - { name: 'event_subscriber' }
  sis_overview.term_breadcrumb:
    class: Drupal\sis_overview\Breadcrumb\TermBreadcrumbBuilder
    arguments: [ '@router.admin_context', '@request_stack' ]
    tags:
      - { name: breadcrumb_builder, priority: 1004 }
  sis_overview.term_overview:
    class: Drupal\sis_overview\Controller\TermOverviewController
    arguments: [ '@entity_type.manager', '@sis_overview.content_delivery', '@sis_overview.term_repository', '@request_stack', '@pager.manager']
