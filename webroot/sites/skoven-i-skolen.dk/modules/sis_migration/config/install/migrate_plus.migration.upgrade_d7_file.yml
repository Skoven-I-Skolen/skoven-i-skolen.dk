id: upgrade_d7_file
migration_tags: {}
migration_group: migrate
label: 'Public files'
source:
  plugin: d7_file
  scheme: public
  constants:
    source_base_path: 'https://www.skoven-i-skolen.dk'
  key: migrate
process:
  fid: fid
  filename: filename
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
    -
      plugin: urlencode
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - uri
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid: uid
destination:
  plugin: 'entity:file'
