id: upgrade_d7_file_to_media_audio
migration_tags: {}
migration_group: migrate

label: 'Migrate eudio to media entities'
source:
  plugin: d7_file_by_type
  scheme: public
  type:
   - 'audio/mpeg'
  get_alt: true
  get_title: true
  constants:
    source_base_path: 'https://www.skoven-i-skolen.dk'
  key: migrate
process:
  field_media_audio_file/target_id:
    -
      plugin: migration_lookup
      migration: upgrade_d7_file
      source: fid
    -
      plugin: skip_on_empty
      method: row
  status: status
  created: timestamp
  changed: timestamp
  uid: uid
destination:
  plugin: 'entity:media'
  default_bundle: audio
migration_dependencies:
  required:
    - upgrade_d7_file
