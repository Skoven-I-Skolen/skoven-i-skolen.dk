id: alias_to_redirects
label: URL aliases
migration_tags: {}
migration_group: migrate

source:
  plugin: sis_node_redirect_from_path
  key: migrate
  constants:
    prefix: node
process:
  _nid:
    -
      plugin: migration_lookup
      source: nid
      migration:
        - articles
        - news
      no_stub: true
    -
      plugin: skip_on_empty
      method: row
  _redirect:
    plugin: concat
    source:
      - constants/prefix
      - '@_nid'
    delimiter: /
  uid:
    plugin: default_value
    default_value: 1
  language:
    plugin: default_value
    source: language
    default_value: und
  status_code:
    plugin: default_value
    default_value: 301
  redirect_source/path: alias
  redirect_redirect/uri:
    plugin: d7_path_redirect
    source:
      - '@_redirect'
destination:
  plugin: entity:redirect
migration_dependencies:
  required:
    - articles
    - news
