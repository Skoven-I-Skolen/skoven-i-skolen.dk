name: Skoven i Skolen
type: theme
description: 'Premium subtheme'
package: Drupal Premium
version: 2.0.0
core_version_requirement: ^8.8 || ^9
base theme: premium_theme
ckeditor_stylesheets:
  - dist/components/css/base/ckeditor.css

dependencies:
  - styles
  - premium_theme_helper
  - premium_core

libraries:
  - sis/master

regions:
  preheader: Pre header
  header: Header
  pageheader: Pageheader
  breadcrumb: Breadcrumb
  content: Content
  footerbottom: Footer bottom
  burgermenu: Burgermenu

components:
  namespaces:
    reusable-component:
      - assets/components/twig/01-particles
      - assets/components/twig/02-molecules
      - assets/components/twig/03-organisms

interface translation project: sis
interface translation server pattern: sites/skoven-i-skolen.dk/themes/custom/sis/translations/%language.po
