content: "#\r\n# robots.txt\r\n#\r\n# This file is to prevent the crawling and indexing of certain parts\r\n# of your site by web crawlers and spiders run by sites like Yahoo!\r\n# and Google. By telling these \"robots\" where not to go on your site,\r\n# you save bandwidth and server resources.\r\n#\r\n# This file will be ignored unless it is at the root of your host:\r\n# Used:    http://example.com/robots.txt\r\n# Ignored: http://example.com/site/robots.txt\r\n#\r\n# For more information about the robots.txt standard, see:\r\n# http://www.robotstxt.org/robotstxt.html\r\n#\r\n# For syntax checking, see:\r\n# http://www.frobee.com/robots-txt-check\r\n\r\nUser-agent: *\r\nCrawl-delay: 10\r\n# Sitemap\r\nSitemap: https://www.skoven-i-skolen.dk/sitemap.xml\r\n# Directories\r\nDisallow: /includes/\r\nDisallow: /misc/\r\nDisallow: /modules/\r\nDisallow: /profiles/\r\nDisallow: /scripts/\r\nDisallow: /themes/\r\n# Files\r\nDisallow: /CHANGELOG.txt\r\nDisallow: /cron.php\r\nDisallow: /INSTALL.mysql.txt\r\nDisallow: /INSTALL.pgsql.txt\r\nDisallow: /INSTALL.sqlite.txt\r\nDisallow: /install.php\r\nDisallow: /INSTALL.txt\r\nDisallow: /LICENSE.txt\r\nDisallow: /MAINTAINERS.txt\r\nDisallow: /update.php\r\nDisallow: /UPGRADE.txt\r\nDisallow: /xmlrpc.php\r\n# Paths (clean URLs)\r\nDisallow: /admin/\r\nDisallow: /comment/reply/\r\nDisallow: /filter/tips/\r\nDisallow: /user/logout/\r\nDisallow: /node/add/\r\nDisallow: /search/\r\nDisallow: /user/register/\r\nDisallow: /user/password/\r\nDisallow: /user/login/\r\nDisallow: /del\r\n# Paths (no clean URLs)\r\nDisallow: /?q=admin/\r\nDisallow: /?q=comment/reply/\r\nDisallow: /?q=filter/tips/\r\nDisallow: /?q=user/logout/\r\nDisallow: /?q=node/add/\r\nDisallow: /?q=search/\r\nDisallow: /?q=user/password/\r\nDisallow: /?q=user/register/\r\nDisallow: /?q=user/login/\r\nDisallow: /?q=search/\r\n\r\n# Extras on drupal.org\r\n# no access for table sorting paths or any paths that have parameters.\r\nDisallow: /*?sort*\r\nDisallow: /*&sort*\r\n\r\nDisallow: /*?solrsort*\r\nDisallow: /*&solrsort*\r\n\r\n# no access to profile listings, they are costly to generate and don't provide useful information.\r\nDisallow: /profile\r\nDisallow: /profile/*\r\nDisallow: /?q=profile\r\nDisallow: /?q=profile/*\r\n\r\n# Disallow bogus aggregator pages\r\nDisallow: /aggregator/*\r\n\r\n# Disallow project search\r\nDisallow: /project/issues/search\r\nDisallow: /project/issues/search/*\r\nDisallow: /project/issues/*/search\r\n\r\n# Disallow book export\r\nDisallow: /book/export/*\r\n\r\n# Disallow pift tests\r\nDisallow: /pift/retest/*\r\n\r\n# Disallow project subscription\r\nDisallow: /project/issues/subscribe-mail/*\r\n\r\n# Disallow URLs with destination parameter\r\nDisallow: /user/login?destination=*\r\nDisallow: /user/register?destination=*\r\nDisallow: /user?destination=*\r\n\r\n# Disallow individual user trackers\r\nDisallow: /user/*/track\r\nDisallow: /user/*/track?page=*\r\n\r\n\r\n# Googlebot picked up strange homepage URLs somewhere\r\nDisallow: /home/*"
